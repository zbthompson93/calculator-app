<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript" defer></script-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/calculator.js" type="text/javascript" defer></script>
</head>

<body>

<div class="main">

  <div class="result-box">
    <!--h1 style="font-size: 40px; color: #666666;">INVISIBLE!</h1-->
    <h1 id="result-display">0</h1>
    <h3 id="calculation-display">0</h3>
  </div>

  <div id="top-row">
    <button id="clear" class="long">CLR</button><!--
    --><button id="delete" class="long">DEL</button><!--
    --><button id="divide" class="buttons">/</button>
  </div>

  <div id="second-row">
    <button id="seven" class="buttons">7</button><!--
    --><button id="eight" class="buttons">8</button><!--
    --><button id="nine" class="buttons">9</button><!--
    --><button id="multiply" class="buttons">X</button>
  </div>

  <div id="third-row">
    <button id="four" class="buttons">4</button><!--
    --><button id="five" class="buttons">5</button><!--
    --><button id="six" class="buttons">6</button><!--
    --><button id="add" class="buttons">+</button>
  </div>

  <div id="fourth-row">
    <button id="one" class="buttons">1</button><!--
    --><button id="two" class="buttons">2</button><!--
    --><button id="three" class="buttons">3</button><!--
    --><button id="subtract" class="buttons">-</button>
  </div>

  <div id="fifth-row">
    <button id="decimal" class="buttons">.</button><!--
    --><button id="zero" class="buttons">0</button><!--
    --><button id="equal">=</button>
  </div>
</div>


</body>


</html>
